            <!--Fade In Navbar Background-->
            <script>
                    var navbar = document.getElementById("navbar");
                
                    window.addEventListener('scroll', function() {
                        const y = window.pageYOffset;
                        var op = 0;
                        var mop = 0;

                        const begin = (window.innerHeight * 0.2);
                        const end = (window.innerHeight * 0.4);

                        if(y >= begin){
                            mop = (y - begin) / (end - begin);
                            op = mop;
                            mop = Math.min(op, 0.85);
                        }
                        else if (y > end){
                            mop = 0.85;
                            op = 1;
                        }

                        navbar.style = "background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,"+ mop +") 40%, rgba(0,0,0,"+ op +") 100%);";
                    });
            </script>
